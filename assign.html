        <script>
            function autoResize(id) {
                var frameH, frameW, doc = document.getElementById(id);

                if (document.getElementById) {
                    frameH = doc.contentWindow.document.body.scrollHeight;
                    frameW = doc.contentWindow.document.body.scrollWidth;
                }

                doc.height = (frameH) + "px";
                doc.width = (frameW) + "px";
            }

            function updateAssignment() {
                u = document.URL
                doc = u.split("?")[1]
                document.body.innerHTML = "\<iframe class=\"doc\" id='frm' src=\"" + doc + "?embedded=true\">\</iframe>"
                autoResize('frm')
            }
            window.onload = updateAssignment
        </script>
        <link href="scripts/assign.css" type="text/css" rel="stylesheet">
    </head>

    <body onload="updateAssignment()">
        There should be an assignment here. Oops!
