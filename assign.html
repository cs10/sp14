<!DOCTYPE html>

<html>
    <head>
        <title>CS10 Assignment</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="scripts/assign.css" type="text/css" rel="stylesheet">
        <script>
            function autoRes(id) {
                var newheight;

                if (document.getElementById) {
                    newheight = document.getElementById(id).contentWindow.document.body.scrollHeight;
                }

                document.getElementById(id).height = (newheight) + "px";
            }
            function updateAssignment() {
                doc = document.URL.split("?")[1];
                document.getElementById('frm').src = doc + "?embedded=true"
            }
            window.onload = updateAssignment
        </script>
    </head>

    <body onload="updateAssignment()">
        <iframe id='frm' onload='autoRes("frm")' src="">
          There should be an assignment here. Oops!
        </iframe>
        <script type="text/javascript">
          // Create browser compatible event handler.
          var eventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
          var eventer = window[eventMethod];
          var messageEvent = eventMethod == "attachEvent" ? "onmessage" : "message";

          // Listen for a message from the iframe.
          eventer(messageEvent, function(e) {
            if (e.origin !== 'http://inst.eecs.berkeley.edu' || isNaN(e.data)) return;
            document.getElementById('frm').style.height = e.data + 'px';
            document.getElementById('frm').style.height = 500 + 'px'
          }, false);
        </script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
          ga('create', 'UA-47210910-1', 'berkeley.edu');
          ga('send', 'pageview');
        </script>
    </body>
</html>
