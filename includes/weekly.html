<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="http://bjc.berkeley.edu/bjcfav.png" type="image/png">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />

    <link href="scripts/cs10style.css" title="CS10 Style" rel="stylesheet" type="text/css" />
    <link rel='stylesheet' type='text/css' href='http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.css' />
    <script type='text/javascript' src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
    <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/1.6.4/fullcalendar.min.js'></script>
    <script type='text/javascript' src='../scripts/gcal.js'></script>

  </head>
  <body>
    <style>
      /* Don't display slots before 8am,
          and don't display half-hour slots */
      tr.fc-slot0, tr.fc-slot2, tr.fc-slot4,
      tr.fc-slot6, tr.fc-slot8, tr.fc-slot10,
      tr.fc-slot12, tr.fc-slot14, tr.fc-minor {
        display: none;
      }
      /* Increase the default cell height */
      table.fc-agenda-slots > tbody > tr > td {
        height: 2.25em;
      }
      /* Make today be highlighted in gold. */
      .fc-today {
        background-color: Gold;
      }
    </style>

    <!-- This uses the "FullCalendar" JS tool
          http://arshaw.com/fullcalendar/
          Note: The version of gcal.js I'm using has a line commented
          out to prevent linking to events.
     -->
    <script type="text/javascript" language="Javascript">
      $(document).ready(function() {

          $('#calendar').fullCalendar({
            weekends: false,
            defaultView: 'agendaWeek',
            firstHour: 8,
            maxTime: 22,
            contentHeight: 480,
            eventSources: [
              { // Lecture
                  url: 'http://www.google.com/calendar/feeds/berkeley.edu_7qpoo4ph13p55e4ukmnpvqusdk%40group.calendar.google.com/public/basic',
                  className: 'lecture',
                  dataType: 'jsonp'

              },
              { // Labs
                  url: 'http://www.google.com/calendar/feeds/berkeley.edu_d358eocqj23pak3atie23vk35o%40group.calendar.google.com/public/basic',
                  className: 'lab',
                  dataType: 'jsonp'
              },
              { // Discussion
                  url: 'http://www.google.com/calendar/feeds/berkeley.edu_1g3duo9lb53vu09orjictriud4%40group.calendar.google.com/public/basic',
                  className: 'disc',
                  dataType: 'jsonp'
              },
              { // OH
                  url: 'http://www.google.com/calendar/feeds/berkeley.edu_k2g60q1sehd2u0ujd257jqm7h0%40group.calendar.google.com/public/basic',
                  className: 'oh',
                  dataType: 'jsonp'
              },
            ]
          })

      });
    </script>
    <div id="calendar"></div>
  </body>
</html>
